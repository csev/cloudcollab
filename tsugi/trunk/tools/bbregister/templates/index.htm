<h2>Blackboard Registration</h2>
{% if info %}{{ info }} <br/> {% endif %}
{% if str %}{{ str }} <br/> {% endif %}
<p>This tool registers itself within BBLearn 9 as a proxy tool.</p>
{! form_tag(action='register') !}

{! form_submit !}
</form>
